<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скопировать текст</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-top: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Скопируй текст</h1>
  <textarea id="text" readonly></textarea><br>
  <button onclick="copyText()">Скопировать в буфер</button>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    function copyText() {
      const textArea = document.getElementById("text");
      textArea.select();
      document.execCommand("copy");
      alert("Текст скопирован!");
    }

    document.getElementById("text").value = decodeURIComponent(getQueryParam("text"));
  </script>
</body>
</html>
